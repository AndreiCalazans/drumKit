<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DrumKit</title>
  <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div><h1>Eletronic Drum Set</h1></div>
    <div class="container">
      <div class="box" id="a" target =clap><p class="keys" >A</p><p>Clap</p></div>
      <div class="box" id="s" target ="boom" ><p class="keys" >S</p><p>boom</p></div>
      <div class="box" id="d" target ="openhat" ><p class="keys" >D</p><p>openhat</p></div>
      <div class="box" id="f" target ="tom"><p class="keys" >F</p><p>tom</p></div>
      <div class="box" id="g" target ="hihat" ><p class="keys">G</p><p>hihat</p></div>
      <div class="box" id="h" target ="ride"><p class="keys" >H</p><p>ride</p></div>
      <div class="box" id="j" target ="kick"><p class="keys" >J</p><p>kick</p></div>
      <div class="box" id="k" target ="snare"><p class="keys" >K</p><p>snare</p></div>
      <div class="box" id="l" target ="tink"><p class="keys" >L</p><p>tink</p></div>

    </div>
  <footer><p>Developed with Vanila Js by Andrei Calazans</p></footer>
  </body>
</html>
<script type="text/javascript" src="js.js">

</script>
